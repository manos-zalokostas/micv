    <div id="reference" >
        <div class="mitem">
            <h2>References</h2>
            <div title={id}>
                <h4><a target="_blank" href={address}>{person}</a></h4>
            </div>
            <h3><p>{title} </p></h3>
            <p>{quote} </p>
            <img src={image} >
        </div>
        <div style="background: url({image}) 50% center / 100% no-repeat; bottom: -100%;">&nbsp;</div>
    </div>
