<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Manos Portfolio</title>
    <link type="text/css" rel="stylesheet" href="components/layout.css"/>
</head>
<body style="background: #888">

<div id="view">

    <div id="wrapper">

        <div id="global-navigation"></div>

        <div id="global-search"></div>

        <div id="page-introduction"></div>

        <div id="page-projects" style="display:none"></div>

        <div id="page-footer" style="display:none"></div>

    </div>

</div>

<script type="module" src="./modules.js"></script>
<script>

    fetch('http://localhost:3000/items')
        .then(response => response.json())
        .then(data => {
            sessionStorage.MIDATA = JSON.stringify(data)
            let script = document.createElement('script');
            script.type = 'module';
            script.src = './modules.js';
            document.head.appendChild(script);
        })
    ;

</script>
</body>
</html>
