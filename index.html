<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Manos Portfolio</title>
</head>
<script type="module">
    import {raw} from "/service/DataStore.js";
    sessionStorage.MIDATA = JSON.stringify(raw());

    import "/components/global/GlobalWrapper.js"
    import "/components/global/GlobalNavigation.js"
    import "/components/global/GlobalSearch.js"
</script>
<body style="background: #888">


<wc-global-wrapper></wc-global-wrapper>


<template id="introduction-tmpl">

    <div class="introduction-navigation">
        <wc-introduction-navigation></wc-introduction-navigation>
    </div>

    <div class="introduction-monitor">
<!--        <wc-monitor></wc-monitor>-->
    </div>

    <div class="introduction-topic">

        <div class="introduction-introduction">
            <wc-introduction-intro></wc-introduction-intro>
        </div>

        <div class="introduction-timeline" style="display:none">
            <wc-introduction-timeline></wc-introduction-timeline>
        </div>

        <div class="introduction-resume" style="display:none">
            <wc-introduction-resume></wc-introduction-resume>
        </div>

    </div>

    <script type="module">
        import "/components/introduction/IntroductionNavigation.js"
        import "/components/introduction/IntroductionResume.js"
        import "/components/introduction/IntroductionTimeline.js"
        import "/components/introduction/IntroductionWelcome.js"
        import "/components/introduction/IntroductionIntro.js"
        import "/components/monitor/Monitor.js"
    </script>

    <style>
        .introduction-navigation{
            background: blue;
        }
        .introduction-monitor{
            background: red;
        }
        .introduction-topic{
            background: orange;
        }
    </style>
</template>


<template id="projectlist-tmpl">

    <article>

        <div id="projects-navigation">
            <wc-project-navigation></wc-project-navigation>
        </div>

        <div id="projects-topic">
            <wc-project-map category="domain" filter="web"></wc-project-map>
        </div>

    </article>
    <script type="module">
        import "/components/project/ProjectNavigation.js"
        import "/components/project/ProjectMap.js"
    </script>
    <style>
    </style>
</template>


<template id="description-tmpl">
    <article>

        <div id="description-wrapper">

            <div id=description-header">
                <wc-description-header></wc-description-header>
            </div>

            <div id="description-text">
                <wc-description-text></wc-description-text>
            </div>

            <div id="description-media">
                <wc-description-media></wc-description-media>
            </div>

            <div id="description-extra">
                <wc-description-extra></wc-description-extra>
            </div>

            <div id="description-slideshow">
                <wc-description-slideshow></wc-description-slideshow>
            </div>

        </div>
    </article>
    <script type="module">
        import "/components/description/DescriptionHeader.js"
        import "/components/description/DescriptionText.js"
        import "/components/description/DescriptionMedia.js"
        import "/components/description/DescriptionExtra.js"
        import "/components/description/DescriptionSlideshow.js"
    </script>
    <style>
    </style>
</template>


<template id="reference-tmpl">

    <div id="reference-wrapper">
        <wc-reference></wc-reference>
    </div>

    <script type="module">
        import "/components/reference/Reference.js"
    </script>
    <style>
    </style>
</template>


</body>
</html>
