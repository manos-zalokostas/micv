<!DOCTYPE html>
<html lang="en">
<head>
    <title>MiCV</title>
    <meta charset=utf-8"/>
    <!--    @PWD
                > MAKE USE OF 100% AVAILABLE AREA + COVER THE 'NOTCH' OF THE DEVICES
                -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <!--    @PWD
                > OVERRIDES THE "WEB-MANIFEST" @THEME-COLOR ATTRIBUTE ('**WEB-MANIF IS A FALLBACK)
                -->
    <meta name="theme-color" content="#000000"/>
    <link rel="manifest" href="app.webmanifest" crossorigin="use-credentials"/>
    <!--    @PWD
                > USE 'PRELOAD' FOR SAFARI BROSERS TO HAVE AVAILABLE THE MANIFEST BEFORE INSTALLING THE APP / ICONS etc
                -->
    <link rel="preload" href="app.webmanifest" crossorigin="use-credentials">
    <!--    @PWD
                > BLOCK GOOGLES 'TRANSLATE' DIALOG
                -->
    <meta name="google" content="notranslate"/>
    <link href="index.css" type="text/css" rel="stylesheet"/>
    <!--    @PWD
                > WEB-COMPONENT AVAILABLE TO INSTALL THE PWA W/ A BUTTON
                -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>
</head>
<body>

<div id="view">

    <pwa-install></pwa-install>

    <div id="wrapper">

        <div id="mi-page-content"></div>

    </div>

</div>

<!-- Google tag (gtag.js) -->
<script type="module">

    import swRegister from "./swRegister.mjs";
    import Route from "./component/route.mjs";


    document.addEventListener('DOMContentLoaded', async () => {

        await swRegister();

        console.log('MCV3');

        Route.init();


    });


</script>

</body>
<style>
    /*
    @PWA
        > INHERIT THE RUNNING DEVICE DEFAULT MARGINS SO THAT CRITICAL DEVICE FEATURES NOT GET BLOCKED
     */

        #view {
            /*
            @PWA
                > RESET THE COLORS W/ NEW VALUES WHEN THE DEVICES SELECTED IN 'DARK-MODE'
                > ** THIS SHOULD PROBABLY MOVE TO THE BOTTOM OF THE 'STYLES' **
             */

        }


    }

    #view {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        /*
        @PWA
            > INHERIT THE RUNNING DEVICE DEFAULT MARGINS SO THAT CRITICAL DEVICE FEATURES NOT GET BLOCKED
         */
        margin: env(safe-are-inset-top) env(safe-are-inset-right) env(safe-are-inset-bottom) env(safe-are-inset-left) !important;
    }


    #wrapper {
        position: absolute;
        top: 0;
        left: 0;
        float: left;
        z-index: 1;
        text-align: center;
        font-size: 1em;
        width: 100%;
        height: 100%;
        background-color: white;
    }

    #wrapper ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }


    #mi-page-introduction {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
    }

    #mi-page-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
    }

    #mi-page-reference {
        position: absolute;
        top: 200%;
        left: 0;
        width: 100vw;
        height: 100vh;
    }
</style>
