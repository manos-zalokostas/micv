        const params = {
            page:'monitor',

        const app = {
            data: undefined,
            utils: {
                getAsyncModule: async function (params, o) {
                    let fnModule = await  import(params.page);
                    return fnModule.default(params);
                },
                renderModule: function (selector, content) {
                    document.querySelector(selector).innerHTML = content;
                },
            }
        }
    </script>
